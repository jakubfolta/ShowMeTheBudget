<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Show Me The Budget</title>
    </head>
    <body>
        <div class="top">
            <div class="budget">
                <div class="budgetapp__title">Show me the Budget!</div>

                <div class="budget__income__expenses__quote">
                    <div class="budget__income__expenses">

                        <div class="budget__income clearfix">
                            <div class="budget__income--text">Income</div>
                            <div class="right">
                                <div class="budget__income--value">+ 4,300.00</div>
                                <div class="budget__income--percentage">&nbsp;</div>
                            </div>
                        </div>

                        <div class="budget__expenses clearfix">
                            <div class="budget__expenses--text">Income</div>
                            <div class="right clearfix">
                                <div class="budget__expenses--value">- 1,350.60</div>
                                <div class="budget__expenses--percentage">30%</div>
                            </div>
                        </div>

                    </div>

                    <blockquote class="budget__quote right" cite="https://www.developgoodhabits.com/money-quotes">
                        “If you're saving, you're succeeding.”
                    </blockquote>
                </div>

                <div class="budget__title">
                    Budget <span class="budget__title--date">%Date%</span>
                </div>
                <div class="budget__value">+ 2,950.00</div>
            </div>
        </div>

        <div class="bottom">
            <div class="add">
                <div class="add__slider">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="add__container">
                    <input type="text" class="add__description" placeholder="Add description">
                    <input type="number" class="add__value" placeholder="Value">
                    <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>

            <div class="container">

            </div>

        </div>
    </body>
</html>
